<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo2.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <h2>Top 5 songs List</h2>
        <div>
            <div class="songItem">
                <img src="1.jpg" alt="1" />
                <span>Ginii Ginii Sony Ginni Ginni</span>
                <span class="songListPlay"><span class="timeStamp">03.50 <i class="fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="2.jpg" alt="1" />
                <span>Tera Ni Main Lover</span>
                <span class="songListPlay"><span class="timeStamp">03.50 <i class="fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="3.jpg" alt="1" />
                <span>Born To Shine</span>
                <span class="songListPlay"><span class="timeStamp">03.50 <i class="fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="4.jpg" alt="1" />
                <span>Munda Punjabda</span>
                <span class="songListPlay"><span class="timeStamp">03.50 <i class="fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="5.jpg" alt="1" />
                <span>Patola</span>
                <span class="songListPlay"><span class="timeStamp">03.50 <i class="fa-solid fa-circle-play"></i></span></span>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward"></i></i>
            <i class="fa-solid fa-2x fa-circle-play"></i>
            <i class="fa-solid fa-2x fa-forward"></i></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f321807704.js" crossorigin="anonymous"></script>
    <!-- <script src="script.js"></script> -->
</body>
</html>
